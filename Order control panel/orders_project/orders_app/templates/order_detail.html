{% extends "base.html" %}

{% block content %}

  <div class="order-details">
    <p>Order Data: {{ order.data }}</p>
    <!-- Дополнительные поля заказа -->
  </div>

  <div class="comments">

  </div>

  <div class="comment-form">
    <h3>Add Comment</h3>
    <!-- Форма для добавления комментария -->
  </div>
{% endblock %}
