{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="invitation_code">Enter Invitation Code:</label>
        <input type="text" name="invitation_code" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="login">Login:</label><span class="required">*</span>
        <input type="text" name="login" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label><span class="required">*</span>
        <input type="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label><span class="required">*</span>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" class="form-control">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" class="form-control">
    </div>
    <input type="submit" value="Register" class="btn btn-success">
<p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
</form>
<style>
    .required {
        color: red;
    }
</style>
{% endblock %}
