{% extends "base.html" %}
{% block content %}
<h2>Панель управления администратора</h2>
<table class="table">
    <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Баланс</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.balance }}</td>
            <td>
    <form method="post" action="{{ url_for('add_balance', user_id=user.id) }}">
        <div class="input-group">
            <input type="number" name="amount" class="form-control" placeholder="Сумма в евро" required>
            <div class="input-group-append">
                <button type="submit" class="btn btn-success">Пополнить</button>
            </div>
        </div>
    </form>
</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
